task_1:
  num_classes : 2
  target_name : "data.gt.gt_global.task_1_label"
  target_metric : "validation.metrics.auc"

task_2:
  num_classes : 5
  target_name : "data.gt.gt_global.task_2_label"
  target_metric : "validation.metrics.auc" #.macro_avg"
