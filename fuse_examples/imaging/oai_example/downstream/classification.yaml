defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

# task : imorfics_regression
task : classification
reg_targets : []
cls_targets : [V00COHORT,gender]

batch_size : 8
backbone : unet3d

resize_to : [40, 224,224]
csv_path : /oai/code/data/relevant_dicoms.csv

results_dir : /oai/results
n_workers : 24
clearml : True
clearml_project_name : OAI/downstream

experiment : no_override

grad_clip : 0
learning_rate : 0.001
num_warmup_steps : 8 # before scheduler
n_epochs : 400
weight_decay : 0.001
reset_cache : False
debug : False
ckpt_path : no_path
pretrained : True
pretrained_pth : null # if pretrained=True a path need to be filled. can download from https://github.com/MrGiovanni/SuPreM
log_grad_norm : False
