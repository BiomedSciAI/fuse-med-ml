# Global options:

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
show_column_numbers = True
check_untyped_defs = True
follow_imports = skip

exclude = (?x)(
    ^(
      ##### local examples runs
      _examples/

      ##### examples
      | fuse_examples/imaging/classification/bright
      | fuse_examples/imaging/classification/cmmd
      | fuse_examples/imaging/classification/knight
      | fuse_examples/imaging/classification/mnist
      | fuse_examples/imaging/classification/stoic21
      | fuse_examples/multimodality/
      | fuse_examples/tests/

      ##### fuse
      | fuse/data
      | fuse/docs
      | fuse/tests

      #### fuseimg/datasets
      | fuseimg/datasets/tests/
      | fuseimg/datasets/kits21_example.ipynb
      | fuseimg/datasets/kits21.py
      | fuseimg/datasets/mnist.py
      | fuseimg/datasets/stoic21.py
      | fuseimg/datasets/cmmd.py

      ##### GENERAL
      | run_all_unit_tests.py
      | setup.py
    )
  )

disable_error_code =
    assignment,
    operator,
    no-any-return,
    index,
    call-arg,
    import,
    misc,
    no-untyped-def,
    var-annotated,
    arg-type,
    return,
    list-item,
    union-attr,
    has-type,
    call-overload,
    dict-item,
    attr-defined,
    override,
    return-value,
    func-returns-value,
    name-defined,
    valid-type

enable_error_code =
    no-untyped-def
